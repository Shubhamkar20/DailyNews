<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Update</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- bootstrap js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- external js script -->
    <script src="assets/script.js"></script>

    <!-- external css link  -->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand">
                    <img src="assets/Daily.png" class="img-fluid" alt="logo">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success" type="submit" id="searchBtn" onclick="searchQuery()">Search</button>
                </form>
            </div>
        </nav>
    </header>


    <section class="main mt-5" id="main">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="row">
                
    
            </div>
        </div>
    </section>


    <template id="template">
        
        <div class="col">
            <div class="card h-100">
                <img src="" class="card-img-top" id="newsImg" alt="...">
                <div class="card-body">
                    <h5 class="card-title" id="card-title">Card title</h5>
                    <p class="card-text" id="card-description">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary" id="source">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>

    </template>

</body>

</html>
